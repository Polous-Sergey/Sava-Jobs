<div class="main">
  <div class="content">
    <h1 mat-dialog-title>Add price list item</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input placeholder="Title" matInput [(ngModel)]="priceListItem.title">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Subtitle" matInput [(ngModel)]="priceListItem.subTitle">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Price" matInput [(ngModel)]="priceListItem.price">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary" (click)="closeClick()">Cancel</button>
    <button mat-button color="primary" (click)="submitClick()">Submit</button>
  </div>
</div>
