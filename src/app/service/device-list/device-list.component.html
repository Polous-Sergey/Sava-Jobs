<div class="main" fxLayoutAlign="center none">
    <div fxLayout="column" fxFlex="700px" fxFlex.sm="550px" fxFlex.xs="90%" fxFlex.gt-md="820px" class="content">

        <div class="main-image" fxLayoutAlign="center none">
            <p>
                <img src="assets/pictures/add-devices-apple.jpg" alt width="780">
            </p>
        </div>

        <div class="main-title">
            <h1>Ремонт {{deviceName}}</h1>
            <p>Выберите модель iPad, чтобы узнать стоимость ремонта.</p>
        </div>

        <div class="grid">
            <div class="grid-item" *ngFor="let device of devices">
                <a routerLink="/service/price-list/{{device._id}}" fxLayout="column">
                    <img [src]="'/api/image/' + device.image" width="100%">
                    <h2>{{device.model}}</h2>
                </a>
            </div>
        </div>

    </div>
</div>
